::: {.g-col-9}
**Natalia Tejedor Garavito** is a Principal Enterprise Fellow at the University of Southampton and leads the Geospatial Data and Analysis Team in the [WorldPop](https://www.worldpop.org/#) programme.  Her expertise is in advanced applications of GIS, with focus on spatial demography to support decision-making processes, particularly in low- and middle-income countries, producing high resolution, open and contemporary data, mainly on projects related to reproductive, maternal, newborn, child, and adolescence health. She also leads the development of sophisticated analytical tools and provides capacity-building aimed at empowering local stakeholders to utilize spatial data effectively in their decision-making processes, facilitating knowledge transfer and fostering enduring partnerships with international stakeholders. Her experience includes collaborations with governments, academic and non-academic institutions, and NGOs around the world. 
:::

:::
---------------------------------

::: {.grid}

::: {.g-col-3}
![](morris.png)
:::

::: {.g-col-9}
**Michelle Morris** is Professor of Data Science for Food in the School of Food Science and Nutrition at the University of Leeds and a Fellow of the Alan Turing Institute in London. She leads the interdisciplinary Nutrition and Lifestyle Analytics team which uses novel forms of data, including supermarket transaction records from a number of UK supermarkets, for research into lifestyle behaviours and health. She is Academic Chair of the Leeds Institute for Data Analytics Data Scientist Development Programme and is passionate about empowering others to use data for public good.  Michelle is an investigator at the ESRC funded Consumer Data Research Centre, the UKRI Transforming UK Food Systems funded FIO-Food and DIO-Food projects and PI for the IGD funded Healthy and Sustainable Diets programme.

:::

:::


-----------------------------------

::: {.grid}

::: {.g-col-3}
![](ljw.jpg)
:::

::: {.g-col-9}
[**Levi John Wolf**](https://www.ljwolf.org/) is Associate Professor in Spatial Analysis at the University of Bristolâ€™s Quantitative Spatial Science Lab. He works in spatial data science, building new methods and software to learn new things about social and environmental processes. The techniques developed are used across urban planning, political science, economics, public health, astronomy, and genomics to understand things like commuting, infill development, deprivation, voting, redistricing, industrial clusters, disease transmission, and anomaly detection in images. Levi is a core maintainer of [geopandas](https://geopandas.org/en/stable/), author of [CenPy](https://github.com/ljwolf/cenpy) and co-maintainer of [PySAL](https://github.com/pysal/pysal). He has recently written [Geographic Data Science with Python](https://geographicdata.science/book/intro.html), with Dani Arribas-Bel and Sergio Rey. He has industry experience at [Nextdoor](https://nextdoor.com/), [CARTO](https://carto.com/) and [Mondial Relay](https://www.mondialrelay.fr/).
 
:::
